
<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Sefaz.Desafio</title>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
	<link rel="shortcut icon" href="/icons/favicon.ico"/>
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="materialize/css/materialize.css" />
<link rel="stylesheet" href="style/styleCss.css" />
</head>
<body>
	<script type="text/javascript"
		src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>

	<script type="text/javascript">
	 $(document).ready(function(){
		    $('select').formSelect();
		  });
	</script>
	<th:block th:include="header" />

	<main>
	<div class="container">
		<h4 class="center">Cadastre-se</h4>
	</div>


	<div class="container  formUsuario">
		<a class="center"><th:block th:include="mensagemValidacao" /></a>
		<form class="container" method="post" action=""
			th:object="${usuario}">
	
			<div class="aviso" th:if="${#fields.hasAnyErrors()}">
				<div th:each="detailedError  : ${#fields.detailedErrors()}">
					<span th:text="${detailedError.message}"></span>
				</div>
			</div>

			<div class="input-field col s2"  th:classappend="${#fields.hasErrors('nome')}? 'aviso'">
				<i class="material-icons prefix">account_circle</i>
				<label for="nome">Nome:</label> <input id="nome" type="text"
					name="nome"  th:field="*{nome}"/>
					
			</div>



			<div class="input-field col s4"  th:classappend="${#fields.hasErrors('email')}? 'aviso'">
				<i class="material-icons prefix">email</i>
				<input id="email" type="email" name="email"  th:field="*{email}"> <label
					for="email"/>Email</label>
			</div>


			<div class="input-field col s2"   th:classappend="${#fields.hasErrors('senha')}? 'aviso'">
				<i class="material-icons prefix">vpn_key</i>
				<input id="senha" maxlength="15" type="password" name="senha"
					 th:field="*{senha}"/> <label for="senha"/>Password</label>
			</div>

			<div class="row">
				
				<div class="input-field col s2">
					
					<input type="text" maxlength="3" size="3" path="ddd"id="ddd" name="ddd"
						placeholder="(xxx)" /> <label for="ddd"/>DDD</label>
				</div>

				<div class="input-field col s4">
					<input type="text" maxlength="9" name="numero" id="numero"
						 placeholder="(xxxxx-xxxx)"   /> <label
						for="numero">Numero:</label>
				</div>


				<div class="input-field col s6" >
					<select id="tipo" name="tipo">
						<option value="" disabled selected>Escolha um tipo</option>
						<option
							th:each="tipo : ${T(br.com.sefaz.desafio.models.Tipo).values()}"
							th:value="${tipo}" th:text="${tipo.getTipo()}"></option>
					</select> <label>Tipo:</label>
				</div>
			</div>
			<div class="button">
				<button class="waves-effect waves-light btn" type="submit">
					<i class="material-icons right">send</i>Salvar
				</button>
			</div>
		</form>
	</div>





	</main>


	<th:block th:include="footer" />
</body>


</html>
